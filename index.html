<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      body,
      input {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button>普通の活動</button>
      <button>球出し練習</button>
      <div>日時*</div>
      <input type="datetime-local" v-model="datetime" />
      <button>今日</button>
      <button>明日</button>
      <div>場所*</div>
      <input v-model="place" />
      <div>コート利用料*</div>
      <input type="number" v-model="placeFee" />
      <div>参加者数*</div>
      <div>ゲストを含めた数を書いてください</div>
      <input type="number" v-model="people" />

      <div>コートの受付と参加費の預かりをする人*</div>
      <div>もし違う人が参加費を預かった場合は報告してください</div>
      <input v-model="okanePerson" />
      <div>予約者名(ひらがなフルネーム)</div>
      <div>もしあなたがコートの受付をする場合は書かなくてよいです</div>
      <div v-model="yoyakuPerson"></div>
      <input v-model="okaneMan" />

      <button>テキストを出力してコピーする</button>
      <button>戻って修正する</button>
      <button @click="copy">もう一度コピーする</button>
      <pre ref="textForCopyRef">{{ textForCopy }}</pre>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            datetime: "2021-04-25T19:00",
            place: "光が丘公園",
            placeFee: 3600,
            okanePerson: "",
            yoyakuPerson: "",
            people: 6
          };
        },
        computed: {
          textForCopy() {
            return (
              `【活動のお知らせ】\n` +
              `日時: ${this.datetime}から\n` +
              `場所: ${this.place}\n` +
              `コート利用料: ${this.placeFee}\n` +
              `参加者数: ${this.people}\n` +
              `参加費(一人分): ${this.placeFee / this.people}\n` +
              `参加費(全員分): ${this.placeFee / this.people}\n` +
              `コートの受付と参加費の預かりをする人: ${this.okanePerson}\n` +
              `予約者名（ひらがなフルネーム）: ${this.yoyakuPerson}\n` +
              `参加メンバーにメンション: `
            );
          }
        },
        methods: {
          copy() {
            const range = document.createRange();
            range.selectNode(this.$refs.textForCopyRef);
            window.getSelection().addRange(range);
            document.execCommand("copy");
          }
        }
      });
    </script>
  </body>
</html>
